<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>老师发布作业</title>
</head>
<body>
<form action="" method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="作业标题">

    </form>
</body>
</html>
