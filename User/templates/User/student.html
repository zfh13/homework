<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生提交作业</title>
</head>
<body>
<h2>作业列表</h2>
{% csrf_token %}
{% for task in task_list %}
    <h2>{{ task.title }}</h2>
    <p>{{ task.content }}</p>
    <p>截止时间：{{ task.deadLine }}</p>
    <p><a href="/student/{{ task.id }}">提交</a></p>
  {% endfor %}
</body>
</html>
